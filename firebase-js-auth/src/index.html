<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Js Auth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./main.css">
    <script src="./main.js" type="module"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">FireApp</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link logged-out "href="#" data-bs-toggle="modal" data-bs-target="#signinModal">SignIn</a>
              </li>
              <li class="nav-item">
                <a class="nav-link logged-out" href="#" data-bs-toggle="modal" data-bs-target="#signupModal">SignUp</a>
              </li>
              <li class="nav-item">
                <a class="nav-link logged-in" href="#" id="logout" >Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>


      <div class="container p-4">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <ul class="list-group posts">
            </ul>
          </div>
        </div>
      </div>

      <div class="modal fade" id="signinModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content bg-dark">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Login</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="signin-form">
                <label for="email">Email:</label>
                <input type="email" id="signin-email" placeholder="Email" class="form-control mb-3" required>
                <label for="password">Password:</label>
                <input type="password" id="signin-password" placeholder="******" class="form-control mb-3" required>
                <button type="submit" class="btn btn-primary w-100 mb-4">
                    Login
                </button>
              </form>

              <button type="button" id="googleLogin" class="btn btn-info">
                Google
            </button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content bg-dark">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Register</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="signup-form">
                    <label for="email">Email:</label>
                    <input type="email" id="signup-email" placeholder="Email" class="form-control mb-3" required>
                    <label for="password">Password:</label>
                    <input type="password" id="signup-password" placeholder="******" class="form-control mb-3" required>
                    <button type="submit" class="btn btn-primary">
                        Register
                    </button>
                  </form>
            </div>
          </div>
        </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    </body>
</html>
